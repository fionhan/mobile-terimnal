<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登陆</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/kmmes.css"/>
    <link rel="stylesheet" href="css/font-kmmes.css"/>
    <script src="js/jquery.js"></script>
</head>
<body>
<script>
    function login() {
        $('.alert-box').text('xx').fadeIn(100).delay(3000).fadeOut(500);
    }
</script>
<div class="row">
    <div class="small-12 columns">
        <div class="signup-panel">
            <p class="welcome">KMMES</p>

            <div class="alert-wrapper">
                <div data-alert class="alert-box info message-box" style="display: none;">
                    <!--用户名或密码错误！-->
                </div>
            </div>
            <form>
                <div class="row collapse">
                    <div class="small-2 columns">
                        <span class="prefix"><i class="icon-torso"></i></span>
                    </div>
                    <div class="small-10  columns">
                        <input type="text" placeholder="用户名">
                    </div>
                </div>
                <div class="row collapse">
                    <div class="small-2 columns ">
                        <span class="prefix"><i class="icon-lock"></i></span>
                    </div>
                    <div class="small-10 columns ">
                        <input type="password" placeholder="密 码">
                    </div>
                </div>
            </form>
            <a href="#" class="button" onclick="login()"> 登 陆 </a>
        </div>
    </div>
</div>
</body>
</html>
